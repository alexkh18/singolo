<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="singolo1.css">
    <title>Singolo</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__logo">
                <h1>SINGOLO</h1> 
                <span class="color-red">*</span>
            </div>
            <div class="header__nav">
                <ul class="header-nav">
                    <li class="header-nav__item">
                        <a class="header-nav__link color-red" href="">HOME</a>
                        <div class="header-nav__decor">.</div>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="">SERVICES</a>
                        <div class="header-nav__decor">.</div>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="">PORTFOLIO</a>
                        <div class="header-nav__decor">.</div>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="">ABOUT</a>
                        <div class="header-nav__decor">.</div>
                    </li>
                    <li class="header-nav__item">
                        <a class="header-nav__link" href="">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__bottom"></div>
    </header>
    <main>
        <section class="slider">
            <div class="slider__top">
                <div class="slider__left-arrow">
                    <img class="arrow-img" src="./assets/images/slider_arrow.png" alt="left_arrow" width="16" height="27">
                </div>
                <div class="slider__left-img">
                    <div class="img-container">
                        <img class="first-img" src="./assets/images/iPhone_vertical.jpg" alt="vertical phone image" width="215" height="458">
                        <img class="shadow-img" src="./assets/images/iPhone_shadow.png" alt="phone image shadow">
                    </div>
                </div>
                <div class="slider__right-img">
                    <div class="img-container">
                        <img class="second-img" src="./assets/images/iPhone_horizontal.jpg" alt="horizontal phone image" width="458" height="215">
                        <img class="shadow-img" src="./assets/images/iPhone_shadow.png" alt="phone image shadow">
                    </div>
                </div>
                <div class="slider__right-arrow">
                     <img class="arrow-img" src="./assets/images/slider_arrow.png" alt="left_arrow" width="16" height="27">
                </div>
            </div>
            <div class="slider__bottom"></div>
        </section>
        <section class="class"></section>
    </main>
</body>
</html>
